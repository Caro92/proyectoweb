                <div id="main_b1">
				<p><center><H3><font color="523AFF"><b>PASOS A SEGUIR EN EL ENTRENAMIENTO</b></font></H3></center></p>
				<br><br>
                <h2 class="left1">1. Este plan consiste en combinar caminatas, trote de forma de disminuir paulatinamente los lapsos de caminata y aumentar el tiempo de carrera continua.</h2>
				<h2 class="left2">2. Se sugieren como mínimo tres sesiones de ejercicio, pero en caso de que se desee se puede agregar una sesión adicional para lo cual se recomienda repetir la primera sesión de cada semana.</h2>
                </div>
                <div id="main_b2">
                <h2 class="left1">3. El trote debe ser moderado. Si se emplea un monitor de ritmo cardíaco, debe correr a un nivel aeróbico entre 60 y 70% máximo.</h2>
				<h2 class="left2">4. Es altamente recomendable intercalar cada sesión por un día de descanso.</h2>
                </div>
                <div id="main_b3">
                <h2 class="left1">5. En este plan se busca lograr 40 minutos de carrera continua por lo que no se realizarán trabajos de velocidad.</h2>
				<h2 class="left2">6. Una sesión típica de entrenamiento está compuesta de los elementos: Movilidad articular y estiramientos previos leves, calentamiento, entrenamiento propiamente dicho, enfriamiento y estiramientos posteriores.</h2>
                </div>
